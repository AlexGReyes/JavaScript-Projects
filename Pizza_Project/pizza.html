<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pizza</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <meta name="autor" content="Alejandro_G_Reyes_Aldeco">
        <script src="Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:ital,wght@1,200&family=Road+Rage&family=Rubik+Beastly&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Pizza_CSS/Pizza.css">
	</head>
	<body>
        <div id="menuBG">
            <h1>Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Tinny Pizza">Tinny Pizza <br/>
                    <input class="size" type="radio" name="Size" value="Personal Pizza" checked>Personal Pizza <br/>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza <br/>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza <br/>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza <br/>
                </div>

                <div class="menu right">
                    <h3>veggies</h3>
                    <input class="veggies" type="checkbox" name="Veggies" value="Broccoli">Broccoli <br/>
                    <input class="veggies" type="checkbox" name="Veggies" value="Tomato">Tomato <br/>
                    <input class="veggies" type="checkbox" name="Veggies" value="Beans">Beans <br/>
                    <input class="veggies" type="checkbox" name="Veggies" value="Corn">Corn<br/>
                    <input class="veggies" type="checkbox" name="Veggies" value="Lettuce">Lettuce <br/>
                    <input class="veggies" type="checkbox" name="Veggies" value="Mushrooms">Mushrooms <br/>
                    <input class="veggies" type="checkbox" name="Veggies" value="Onion">Onion <br/>
                </div>

                <div class="menu right">
                    <h3>Meats</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni <br/>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage <br/>
                    <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon <br/>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef <br/>
                    <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy <br/>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken <br/>
                    <input class="toppings" type="checkbox" name="Topping" value="Fish">Fish <br/>
                </div>
            </form>
        </div>
        <div id="menuTotal">
            <p id="showText"></p>
            <p id="totalPrice"></p>
        </div>
        
	</body>
</html>
