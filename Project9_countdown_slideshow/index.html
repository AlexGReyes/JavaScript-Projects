<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Project9_countdown_slideshow</title>
        <script src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body onload="showSlides(1)">

        <!-- ALARM -->
        <p>how many seconds would you like to set your alarm for?</p>
        <input type="number" id="seconds" value="0">
        <button onclick="countdown()"> click here</button>
        <p id="timer"></p>
        <!-- END ALARM -->

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                    <img src="img/img1.jpg" alt="">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 3</div>
                    <img src="img/img2.jpg" alt="">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 3</div>
                    <img src="img/img3.jpg" alt="">
                <div class="text">Caption Three</div>
            </div>

            <!--  end Full-width images with number and caption text -->

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!-- end Next and previous buttons -->
        </div>
        
        <!-- end Slideshow container -->
        <br>

        <!-- The dots/circles -->
            <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>


	</body>
</html>
